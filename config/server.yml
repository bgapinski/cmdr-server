---
    environment: production
    chdir: /var/roomtrol-server/lib
    address: 127.0.0.1
    user: roomtrol
    group: roomtrol
    port: 4567
    pid: /var/roomtrol-server/tmp/unicorn.pid
    rackup: /var/roomtrol-server/lib/config.ru
    log: /var/roomtrol-server/log/thin.log
    max_conns: 1024
    timeout: 30
    max_persistent_conns: 512
    daemonize: true
